<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- ==============font========= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&family=Outfit:wght@300;400;500&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="card">
        <img src="./images/illustration-hero.svg" alt="music and dance">
      <div class="content">
        <div class="top">
          <h1>Order Summary</h1>
          <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
       
          <div class="plan-card">
            <img src="./images/icon-music.svg" alt="music">
            <div class="center">
              <h1> Annual Plan</h1>
              <span>$59.99/year</span>
            </div>
            <a href="#">  Change</a>
          </div>
          <div class="buttons">
            <button type="button" class="proceedbtn">Proceed to Payment</button>
            <a href="#"><button type="button" class="cancelbtn">  Cancel Order</button></a>
          </div>
        

         
      </div>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kamasah-Dickson?tab=repositories">Kamasah Dickson</a>.
  </div>
</body>
</html>
